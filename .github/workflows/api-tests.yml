name: API Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test-cli:
    name: Newman CLI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests via CLI
        run: npm run test:report
        continue-on-error: true

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: newman-report-cli
          path: reports/
          retention-days: 30

  test-javascript:
    name: Newman JavaScript
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests via JavaScript
        run: npm run test:js
        continue-on-error: true

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: newman-report-js
          path: reports/
          retention-days: 30

  publish-report:
    name: Publish HTML Report
    needs: [test-cli, test-javascript]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download CLI report
        uses: actions/download-artifact@v4
        with:
          name: newman-report-cli
          path: public/cli

      - name: Download JS report
        uses: actions/download-artifact@v4
        with:
          name: newman-report-js
          path: public/js

      - name: Create index page
        run: |
          cat > public/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>Newman Test Reports</title>
            <style>
              body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
              h1 { color: #333; }
              a { display: block; padding: 15px; margin: 10px 0; background: #f5f5f5; border-radius: 8px; text-decoration: none; color: #0366d6; }
              a:hover { background: #e9e9e9; }
            </style>
          </head>
          <body>
            <h1>Newman Test Reports</h1>
            <a href="cli/newman-report.html">CLI Test Report</a>
            <a href="js/newman-report.html">JavaScript Test Report</a>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public/

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
